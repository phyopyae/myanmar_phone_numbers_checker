<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhoneChecker</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="/css/homepage.css"> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">Myanmar Phone Operator Checker</h1>

		<!-- Display any messages passed from the server -->
		<div th:if="${message}" class="alert alert-info text-center"
			role="alert" th:text="${message}"></div>
		<div th:if="${param.error}" class="alert alert-danger text-center"
			role="alert">Invalid username or password. Please try again.</div>

		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-8">
				<form th:action="@{/check}" method="post" class="card p-5">
					<div class="form-group">
						<label for="phonenumber">Phone Number</label> <input type="text"
							id="phonenumber" name="phonenumber" class="form-control"
							placeholder="Enter Phone Number start with 95 or 09" required>
					</div>
					<div class="text-left">
						<button type="submit" class="btn btn-primary btn-sm">Check</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
